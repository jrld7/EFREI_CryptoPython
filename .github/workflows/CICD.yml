name: Connexion au serveur Alwaysdata

on:
  push:
    branches:
      - main  # Déclenche le workflow lors d’un push sur la branche main

jobs:
  Connexion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion SSH avec le serveur Alwaysdata
        uses: appleboy/ssh-action@master
        with:
          host: "ssh-${{ secrets.USERNAME }}.alwaysdata.net"
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd $HOME/www/
            echo "Connexion réussie au serveur Alwaysdata !"
            # Tu peux rajouter ici d'autres commandes, comme un déploiement
